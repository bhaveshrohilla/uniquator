<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Updating Filenest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #ffffff;
    --card: #ffffff;
    --border: #e5e7eb;
    --text: #0f172a;
    --muted: #64748b;
    --accent: #2563eb;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #020617;
        --card: #020617;
        --border: #1e293b;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #60a5fa;
    }
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
}

.container {
    width: 100%;
    max-width: 420px;
}

.card {
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 24px;
    animation: fadeUp 0.6s ease both;
}

.header {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 6px;
}

.sub {
    color: var(--muted);
    font-size: 0.95rem;
    line-height: 1.4;
}

.loader {
    margin: 20px 0 12px;
    height: 4px;
    background: var(--border);
    border-radius: 999px;
    overflow: hidden;
}

.loader span {
    display: block;
    height: 100%;
    width: 40%;
    background: var(--accent);
    border-radius: inherit;
    animation: slide 1.2s infinite ease-in-out;
}

.status {
    font-size: 0.85rem;
    color: var(--muted);
    min-height: 1em;
}

@keyframes slide {
    0% { transform: translateX(-100%); }
    50% { transform: translateX(120%); }
    100% { transform: translateX(120%); }
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="header">Updating Filenest</div>
        <div class="sub">
            Cache expired. Refreshing app data to keep everything fast and safe.
        </div>

        <div class="loader"><span></span></div>

        <div class="status" id="status">Initializing…</div>
    </div>
</div>

<script>
const statusEl = document.getElementById('status');
let dots = 0;

function setStatus(text) {
    dots = (dots + 1) % 4;
    statusEl.textContent = text + '.'.repeat(dots);
}

async function refreshCache() {
    if (!('serviceWorker' in navigator)) {
        setStatus('Service worker unavailable');
        return;
    }

    const reg = await navigator.serviceWorker.ready;

    // Speak in the exact language your SW understands
    reg.active?.postMessage({ type: 'RECACHE_ALL' });

    await reg.update();
    setStatus('Refreshing cache');
}

async function tryRecover() {
    if (!navigator.onLine) {
        setStatus('Waiting for internet');
        return;
    }

    try {
        const res = await fetch('/home', { cache: 'no-store' });
        if (res.status === 200) {
            statusEl.textContent = 'Update complete. Redirecting…';
            setTimeout(() => location.replace('/home'), 700);
        } else {
            setStatus('Server reachable');
        }
    } catch {
        setStatus('Reconnecting');
    }
}

refreshCache();
tryRecover();

setInterval(tryRecover, 4000);
window.addEventListener('online', tryRecover);
</script>
</body>
</html>
