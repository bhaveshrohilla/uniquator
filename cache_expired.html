<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cache Expired</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #020617;
    --card: #020617;
    --border: #1e293b;
    --accent: #38bdf8;
    --text: #e5e7eb;
    --muted: #94a3b8;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background:
        radial-gradient(600px 300px at 50% 20%, rgba(56,189,248,.08), transparent),
        var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
    color: var(--text);
    overflow: hidden;
}

/* floating glow */
.glow {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(56,189,248,.25), transparent 70%);
    filter: blur(60px);
    animation: float 8s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0); }
}

.card {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 440px;
    padding: 32px;
    border-radius: 18px;
    border: 1px solid var(--border);
    background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
    backdrop-filter: blur(6px);
    animation: popIn .6s ease-out;
}

@keyframes popIn {
    from { transform: scale(.96); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.icon {
    width: 56px;
    height: 56px;
    margin: 0 auto 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    display: grid;
    place-items: center;
    color: var(--accent);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { box-shadow: 0 0 0 rgba(56,189,248,0); }
    50% { box-shadow: 0 0 25px rgba(56,189,248,.35); }
}

h1 {
    margin: 0;
    font-size: 1.6rem;
    text-align: center;
}

p {
    margin: 10px 0 0;
    font-size: .95rem;
    text-align: center;
    color: var(--muted);
}

.status {
    margin-top: 18px;
    text-align: center;
    font-size: .9rem;
    letter-spacing: .3px;
}

/* animated dots */
.dots::after {
    content: '';
    animation: dots 1.5s infinite;
}

@keyframes dots {
    0% { content: ''; }
    33% { content: '.'; }
    66% { content: '..'; }
    100% { content: '...'; }
}

/* subtle scan line */
.scan {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: linear-gradient(
        transparent,
        rgba(255,255,255,.03),
        transparent
    );
    animation: scan 6s linear infinite;
}

@keyframes scan {
    from { transform: translateY(-100%); }
    to { transform: translateY(100%); }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="card">
    <div class="scan"></div>

    <div class="icon">‚ö†Ô∏è</div>
    <h1>Cache Expired</h1>
    <p>App was offline too long. Refreshing data and syncing‚Ä¶</p>
    <div class="status">
        <span id="status" class="dots">Starting recovery</span>
    </div>
</div>

<script>
const statusEl = document.getElementById('status');
const messages = [
    "Checking connection",
    "Contacting server",
    "Refreshing cache",
    "Syncing files",
    "Almost there"
];
let msgIndex = 0;

function talk(msg) {
    statusEl.textContent = msg;
    statusEl.classList.add('dots');
}

async function tellServiceWorker() {
    if (!('serviceWorker' in navigator)) return;

    const reg = await navigator.serviceWorker.ready;
    reg.active?.postMessage({ type: 'RECACHE_ALL' });
    await reg.update();
}

async function tryRecover() {
    if (!navigator.onLine) {
        talk("No internet connection");
        return;
    }

    try {
        const res = await fetch('/home', { cache: 'no-store' });
        if (res.status === 200) {
            statusEl.classList.remove('dots');
            statusEl.textContent = "Recovered. Redirecting üöÄ";
            setTimeout(() => location.replace('/home'), 900);
        }
    } catch {}
}

// start
tellServiceWorker();
talk(messages[msgIndex]);

setInterval(() => {
    msgIndex = (msgIndex + 1) % messages.length;
    talk(messages[msgIndex]);
    tryRecover();
}, 3500);

window.addEventListener('online', tryRecover);
</script>

</body>
</html>
